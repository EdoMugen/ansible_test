---
- hosts: all
  become: true
  pre_tasks:

  - name: install updates for Fedora
    tags: always
    ansible.builtin.dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == 'Fedora'

  - name: install updates for Ubuntu
    tags: always
    ansible.builtin.apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == 'Ubuntu'

- hosts: web_servers
  become: true
  tasks:

  - name: Install apache on web web_servers
    tags: apache, ubuntu
    ansible.builtin.apt:
      name:
        - apache2
        - libapache2-mod-php
    when: ansible_distribution == 'Ubuntu'

- hosts: db_servers
  tags: db, fedora
  become: true
  tasks:
 
  - name: Install mariadb on db_servers
    ansible.builtin.dnf:
      name: mariadb
    when: ansible_distribution == 'Fedora'